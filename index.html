<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スネークゲーム</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="score">スコア: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        const canvasSize = canvas.width / box;
        let score = 0;

        const snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };

        let food = {
            x: Math.floor(Math.random() * canvasSize) * box,
            y: Math.floor(Math.random() * canvasSize) * box
        };

        let d;
        document.addEventListener('keydown', direction);

        function direction(event) {
            if (event.keyCode === 37 && d !== 'RIGHT') d = 'LEFT';
            if (event.keyCode === 38 && d !== 'DOWN') d = 'UP';
            if (event.keyCode === 39 && d !== 'LEFT') d = 'RIGHT';
            if (event.keyCode === 40 && d !== 'UP') d = 'DOWN';
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) return true;
            }
            return false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? 'green' : 'white';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            const snakeX = snake[0].x;
            const snakeY = snake[0].y;

            if (d === 'LEFT') snake[0].x -= box;
            if (d === 'UP') snake[0].y -= box;
            if (d === 'RIGHT') snake[0].x += box;
            if (d === 'DOWN') snake[0].y += box;

            if (snake[0].x >= canvas.width) snake[0].x = 0;
            if (snake[0].x < 0) snake[0].x = canvas.width - box;
            if (snake[0].y >= canvas.height) snake[0].y = 0;
            if (snake[0].y < 0) snake[0].y = canvas.height - box;

            for (let i = 1; i < snake.length; i++) {
                if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                    clearInterval(game);
                    alert('ゲームオーバー');
                }
            }

            if (snake[0].x === food.x && snake[0].y === food.y) {
                score++;
                document.getElementById('score').innerText = score;
                food = {
                    x: Math.floor(Math.random() * canvasSize) * box,
                    y: Math.floor(Math.random() * canvasSize) * box
                };
                snake.push({});
            }

            let newHead = { x: snakeX, y: snakeY };
            snake.pop();
            snake.unshift(newHead);
        }

        const game = setInterval(draw, 100);
    </script>
</body>
</html>
