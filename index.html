<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デバイス情報表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>デバイス情報</h1>
    <table>
        <tr>
            <th>プロパティ</th>
            <th>値</th>
        </tr>
        <tr>
            <td>ユーザーエージェント</td>
            <td id="userAgent"></td>
        </tr>
        <tr>
            <td>デバイス名</td>
            <td id="deviceName"></td>
        </tr>
        <tr>
            <td>ブラウザ名</td>
            <td id="browserName"></td>
        </tr>
        <tr>
            <td>ブラウザバージョン</td>
            <td id="browserVersion"></td>
        </tr>
        <tr>
            <td>OS名</td>
            <td id="osName"></td>
        </tr>
        <tr>
            <td>OSバージョン</td>
            <td id="osVersion"></td>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.0/dist/ua-parser.min.js"></script>
    <script>
        function updateDeviceInfo() {
            try {
                var parser = new UAParser();
                var result = parser.getResult();

                document.getElementById('userAgent').textContent = navigator.userAgent || '情報なし';
                document.getElementById('deviceName').textContent = result.device.model || '情報なし';
                document.getElementById('browserName').textContent = result.browser.name || '情報なし';
                document.getElementById('browserVersion').textContent = result.browser.version || '情報なし';
                document.getElementById('osName').textContent = result.os.name || '情報なし';
                document.getElementById('osVersion').textContent = result.os.version || '情報なし';
            } catch (error) {
                console.error('デバイス情報の取得に失敗しました:', error);
            }
        }

        // 初期表示
        updateDeviceInfo();

        // ウィンドウサイズが変更されたときに情報を更新
        window.addEventListener('resize', updateDeviceInfo);
    </script>
</body>
</html>
