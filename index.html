<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウント数の推移グラフ</title>
    <!-- Chart.js ライブラリの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js 日付アダプタの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <!-- Chart.js Zoomプラグインの読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        .chart-container {
            width: 100%;
            overflow-x: auto; /* 横スクロールを可能にする */
        }
        .chart-container canvas {
            min-width: 1200px; /* 十分な最小幅を設定して横スクロールを発生させる */
        }
    </style>
</head>
<body>
    <h1>カウント数の推移グラフ</h1>

    <h2>1日目 (2024年9月13日 00:00 - 23:59)</h2>
    <div class="chart-container">
        <canvas id="day1Chart" width="800" height="200"></canvas>
    </div>
    
    <h2>2日目 (2024年9月14日 09:00 - 16:00)</h2>
    <div class="chart-container">
        <canvas id="day2Chart" width="800" height="200"></canvas>
    </div>

    <script>
        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "AIzaSyDfmjWjPl786cVBXzqlsiZsS4MUFbwrNNM",
            authDomain: "school-festival-e4c8d.firebaseapp.com",
            databaseURL: "https://school-festival-e4c8d-default-rtdb.firebaseio.com",
            projectId: "school-festival-e4c8d",
            storageBucket: "school-festival-e4c8d.appspot.com",
            messagingSenderId: "658868728855",
            appId: "1:658868728855:web:8d7497c6838f5a42d21852"
        };

        // Firebaseの初期化
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const logRef = database.ref('logs');

        // 期間設定
        const day1Start = new Date('2024-09-13T00:00:00'); // 1日目の期間を13日に設定
        const day1End = new Date('2024-09-13T23:59:59');
        const day2Start = new Date('2024-09-14T09:00:00');
        const day2End = new Date('2024-09-14T16:00:00');

        let day1Chart, day2Chart; // グラフオブジェクトを保持する変数

        // リアルタイムでデータを監視
        logRef.on('value', snapshot => {
            if (snapshot.exists()) {
                const logs = snapshot.val();
                const day1Data = filterDataByDate(logs, day1Start, day1End);
                const day2Data = filterDataByDate(logs, day2Start, day2End);

                // グラフが既に存在する場合は更新、そうでない場合は新規描画
                if (day1Chart) {
                    updateChart(day1Chart, prepareChartData(day1Data), day1Start, day1End);
                } else {
                    day1Chart = drawChart('day1Chart', prepareChartData(day1Data), day1Start, day1End);
                }

                if (day2Chart) {
                    updateChart(day2Chart, prepareChartData(day2Data), day2Start, day2End);
                } else {
                    day2Chart = drawChart('day2Chart', prepareChartData(day2Data), day2Start, day2End);
                }
            }
        });

        // 日付範囲でデータをフィルタリング
        function filterDataByDate(logs, startDate, endDate) {
            const filteredData = {};
            for (const key in logs) {
                const log = logs[key];
                const timestamp = new Date(log.timestamp);
                if (timestamp >= startDate && timestamp <= endDate) {
                    filteredData[key] = log;
                }
            }
            return filteredData;
        }

        // ログデータを時系列で整形
        function prepareChartData(logs) {
            const dataByType = {
                plain: [],
                choco: [],
                strawberry: [],
                matcha: [],
                jdk: []
            };
            const labels = [];

            for (const key in logs) {
                const log = logs[key];
                const timestamp = new Date(log.timestamp); // 日付をパースしてオブジェクトにする
                const type = log.type;
                const count = log.newCount;

                if (!labels.includes(timestamp)) {
                    labels.push(timestamp);
                }

                if (dataByType[type]) {
                    dataByType[type].push({ x: timestamp, y: count });
                }
            }

            return { labels, dataByType };
        }

        // グラフ描画
        function drawChart(canvasId, chartData, minDate, maxDate) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [
                        {
                            label: 'プレーン',
                            data: chartData.dataByType.plain,
                            borderColor: 'blue',
                            fill: false
                        },
                        {
                            label: 'チョコ',
                            data: chartData.dataByType.choco,
                            borderColor: 'brown',
                            fill: false
                        },
                        {
                            label: 'いちご',
                            data: chartData.dataByType.strawberry,
                            borderColor: 'red',
                            fill: false
                        },
                        {
                            label: '抹茶',
                            data: chartData.dataByType.matcha,
                            borderColor: 'green',
                            fill: false
                        },
                        {
                            label: 'JDK',
                            data: chartData.dataByType.jdk,
                            borderColor: 'yellow',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute',
                                displayFormats: {
                                    minute: 'HH:mm' // 24時間表記を設定
                                }
                            },
                            min: minDate, // 最小表示日時
                            max: maxDate  // 最大表示日時
                        },
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        zoom: {
                            limits: {
                                x: { min: minDate.getTime(), max: maxDate.getTime() } // ズームの制限を設定
                            },
                            pan: {
                                enabled: true,
                                mode: 'x', // x軸方向のみパン
                                rangeMin: { x: minDate.getTime() }, // パンの最小限度
                                rangeMax: { x: maxDate.getTime() }  // パンの最大限度
                            },
                            zoom: {
                                wheel: {
                                    enabled: true,
                                    speed: 0.05 // ズームの速度を調整
                                },
                                pinch: {
                                    enabled: true,
                                    speed: 0.05 // ピンチズームの速度を調整
                                },
                                mode: 'x' // x軸方向のみズーム
                            }
                        }
                    }
                }
            });
        }

        // グラフを更新
        function updateChart(chart, chartData, minDate, maxDate) {
            chart.data.labels = chartData.labels;
            chart.data.datasets.forEach((dataset, index) => {
                dataset.data = chartData.dataByType[Object.keys(chartData.dataByType)[index]];
            });

            // 軸の最小・最大値を更新
            chart.options.scales.x.min = minDate;
            chart.options.scales.x.max = maxDate;

            chart.update();
        }
    </script>
</body>
</html>
