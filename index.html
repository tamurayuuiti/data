<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリックゲーム</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-bottom: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">
            <div>スコア: <span id="score">0</span></div>
            <div>残り時間: <span id="timer">30</span> 秒</div>
        </div>
        <button class="button" onclick="incrementScore()">クリックしてスコアを増やす</button>
    </div>

    <script>
        let score = 0;
        let timer = 30;
        let gameInterval;
        
        function updateStatus() {
            document.getElementById('score').innerText = score;
            document.getElementById('timer').innerText = timer;
        }

        function incrementScore() {
            score++;
            updateStatus();
        }

        function startGame() {
            score = 0;
            timer = 30;
            updateStatus();

            gameInterval = setInterval(() => {
                timer--;
                updateStatus();

                if (timer <= 0) {
                    clearInterval(gameInterval);
                    alert('ゲーム終了！ スコア: ' + score);
                }
            }, 1000);
        }

        window.onload = startGame;
    </script>
</body>
</html>
