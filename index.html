<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ようこそ！</h1>
    <p>ボタンをクリックしてみてください。</p>
    <button onclick="showAlert()">クリックしてアラートを表示</button>

    <script>
        function showAlert() {
            alert('ボタンがクリックされました！');
        }
    </script>
</body>
</html>
