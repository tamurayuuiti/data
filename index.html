<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントログの折れ線グラフ</title>
    <style>
        /* CSSの設定 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .chart-container {
            width: 90%;
            height: 400px;
            margin: 20px auto;
            overflow-x: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls label {
            margin-right: 10px;
            font-size: 16px;
        }
        .controls input {
            margin-right: 10px;
        }
    </style>
    <!-- FirebaseとChart.jsのインクルード -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="controls">
        <label for="start-date">開始日時:</label>
        <input type="datetime-local" id="start-date" value="2024-09-01T00:00">
        <label for="end-date">終了日時:</label>
        <input type="datetime-local" id="end-date" value="2024-09-02T23:59">
        <button onclick="updateGraph()">グラフを更新</button>
    </div>
    <div class="chart-container">
        <canvas id="chart1"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="chart2"></canvas>
    </div>

    <script>
        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "AIzaSyDfmjWjPl786cVBXzqlsiZsS4MUFbwrNNM",
            authDomain: "school-festival-e4c8d.firebaseapp.com",
            databaseURL: "https://school-festival-e4c8d-default-rtdb.firebaseio.com",
            projectId: "school-festival-e4c8d",
            storageBucket: "school-festival-e4c8d.appspot.com",
            messagingSenderId: "658868728855",
            appId: "1:658868728855:web:8d7497c6838f5a42d21852"
        };

        // Firebase初期化
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let chart1, chart2;

        function updateGraph() {
            const startDate = new Date(document.getElementById('start-date').value);
            const endDate = new Date(document.getElementById('end-date').value);

            // タイムスタンプのISO文字列で範囲指定
            const startTimestamp = startDate.toISOString();
            const endTimestamp = endDate.toISOString();

            // ログデータをFirebaseから取得
            const logsRef = database.ref('logs');
            logsRef.orderByChild('timestamp').startAt(startTimestamp).endAt(endTimestamp).once('value', snapshot => {
                const logs = snapshot.val();
                const day1Data = [];
                const day2Data = [];
                if (logs) {
                    // 取得したログデータを基にデータを整形
                    Object.keys(logs).forEach(key => {
                        const log = logs[key];
                        const logTime = new Date(log.timestamp);
                        const dataPoint = { x: logTime, y: log.newCount };

                        if (log.day === 'day1') {
                            day1Data.push(dataPoint);
                        } else if (log.day === 'day2') {
                            day2Data.push(dataPoint);
                        }
                    });

                    // グラフを描画
                    drawChart('chart1', day1Data, '1日目のカウントログ');
                    drawChart('chart2', day2Data, '2日目のカウントログ');
                } else {
                    alert("指定した期間のデータが見つかりませんでした。");
                }
            });
        }

        function drawChart(canvasId, data, label) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            if (window[canvasId]) {
                window[canvasId].destroy(); // 前のグラフを破棄
            }

            window[canvasId] = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'hour'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'カウント数'
                            }
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    }
                }
            });
        }

        window.onload = updateGraph;
    </script>
</body>
</html>
