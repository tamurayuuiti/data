<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デバイス情報表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>デバイス情報</h1>
    <table>
        <tr>
            <th>プロパティ</th>
            <th>値</th>
        </tr>
        <tr>
            <td>ユーザーエージェント</td>
            <td id="userAgent"></td>
        </tr>
        <tr>
            <td>言語</td>
            <td id="language"></td>
        </tr>
        <tr>
            <td>プラットフォーム</td>
            <td id="platform"></td>
        </tr>
        <tr>
            <td>ビジョン</td>
            <td id="vendor"></td>
        </tr>
        <tr>
            <td>ビジョンのバージョン</td>
            <td id="vendorSub"></td>
        </tr>
        <tr>
            <td>デバイスタイプ</td>
            <td id="deviceMemory"></td>
        </tr>
        <tr>
            <td>オンライン状態</td>
            <td id="online"></td>
        </tr>
        <tr>
            <td>画面幅</td>
            <td id="screenWidth"></td>
        </tr>
        <tr>
            <td>画面高さ</td>
            <td id="screenHeight"></td>
        </tr>
        <tr>
            <td>スクリーンの色深度</td>
            <td id="colorDepth"></td>
        </tr>
        <tr>
            <td>画面の解像度</td>
            <td id="resolution"></td>
        </tr>
        <tr>
            <td>デバイスの向き</td>
            <td id="orientation"></td>
        </tr>
        <tr>
            <td>ブラウザの幅</td>
            <td id="innerWidth"></td>
        </tr>
        <tr>
            <td>ブラウザの高さ</td>
            <td id="innerHeight"></td>
        </tr>
        <tr>
            <td>スクロール幅</td>
            <td id="scrollWidth"></td>
        </tr>
        <tr>
            <td>スクロール高さ</td>
            <td id="scrollHeight"></td>
        </tr>
    </table>

    <script>
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('language').textContent = navigator.language;
        document.getElementById('platform').textContent = navigator.platform;
        document.getElementById('vendor').textContent = navigator.vendor;
        document.getElementById('vendorSub').textContent = navigator.vendorSub || '情報なし';
        document.getElementById('deviceMemory').textContent = navigator.deviceMemory || '情報なし';
        document.getElementById('online').textContent = navigator.onLine ? 'オンライン' : 'オフライン';

        document.getElementById('screenWidth').textContent = screen.width + 'px';
        document.getElementById('screenHeight').textContent = screen.height + 'px';
        document.getElementById('colorDepth').textContent = screen.colorDepth + 'ビット';
        document.getElementById('resolution').textContent = `${screen.width} x ${screen.height} px`;
        
        if (window.screen.orientation) {
            document.getElementById('orientation').textContent = window.screen.orientation.type;
        } else {
            document.getElementById('orientation').textContent = '情報なし';
        }

        document.getElementById('innerWidth').textContent = window.innerWidth + 'px';
        document.getElementById('innerHeight').textContent = window.innerHeight + 'px';
        document.getElementById('scrollWidth').textContent = document.documentElement.scrollWidth + 'px';
        document.getElementById('scrollHeight').textContent = document.documentElement.scrollHeight + 'px';
    </script>
</body>
</html>
